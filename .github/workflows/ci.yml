name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Windows)
        shell: pwsh
        run: |
          # Install audio libraries via Chocolatey
          choco install portaudio -y
          # Refresh environment variables
          refreshenv
        continue-on-error: true

      - name: Install Python dependencies (full)
        id: install-full
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true

      - name: Install development dependencies (fallback)
        if: steps.install-full.outcome == 'failure'
        run: |
          pip install -r requirements-dev.txt

      - name: Check installed packages
        run: pip list

      - name: Run tests with coverage
        run: |
          pytest -v --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=70

      - name: Check coverage threshold
        run: |
          echo "Coverage must be >= 70%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Coverage target: 70%" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed HTML coverage report" >> $GITHUB_STEP_SUMMARY
