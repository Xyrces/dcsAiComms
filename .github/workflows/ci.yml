name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest -v --tb=short --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Run Black (format check)
        run: black --check src/ tests/
        continue-on-error: true

      - name: Run Flake8 (style check)
        run: flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  pr-comment:
    name: PR Status Comment
    runs-on: windows-latest
    needs: [test, lint]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.test.result }}' === 'success' && '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **CI Pipeline Results**\n\n` +
                    `- Tests: ${{ needs.test.result }}\n` +
                    `- Lint: ${{ needs.lint.result }}\n\n` +
                    `Ready for review!`
            })
